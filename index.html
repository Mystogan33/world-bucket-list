<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>World Bucket List</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./dist/images/logo-50.png">
  <!-- Boostrap CSS -->
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <!--My CSS -->
  <link rel="stylesheet" href="./dist/style.css">
  <!--Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="./dist/images/logo-50.png" width="50" height="50" class="d-inline-block align-top" alt="">&nbsp;&nbsp;World Bucket List
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Lateral Wish bar container -->
        <div id="dreams-container" class="col-sm-6 col-md-5 col-lg-4 col-xl-3"></div>
        <!-- Map container -->
        <div id="map-container" class="col-sm-6 col-md-7 col-lg-8 col-xl-9">
          <div id="map"></div>
          <div id="panorama"></div>
          <button id="reset-map" class="btn btn-secondary btn-sm">Réinitialiser la carte</button>
          <button id="back-to-map" class="btn btn-secondary btn-sm">Revenir à la carte</button>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js & Boostrap js (dependencies) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="dist/bundle.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ8_bN-AMfc32hXNQ4kU5YqhCSYb8G8wI&callback=init" async defer></script>
  </body>
  </html>
